<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #ffefd5;
            padding: 50px;
        }
        h1 {
            color: #ff4500;
        }
        p {
            font-size: 1.5em;
            color: #008000;
        }
        .pattern {
            font-family: monospace;
            white-space: pre;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Happy Pongal</h1>
    <p id="wish"></p>
    <input type="text" id="fname" placeholder="Enter your name">
    <button onclick="pongal_wish()">Submit</button>
    
    <p id="pat_print" class="pattern"></p>

    <script>
        function pongal_wish() {
            document.getElementById('wish').textContent = 'Wishing you a harvest full of happiness, prosperity and good health! Happy Pongal';
            let fname = document.getElementById('fname').value;
            const patterns = {
                A: ["   A   ", "  A A  ", " A   A ", "AAAAAAA", "A     A", "A     A"],
                B: ["BBBBBB ", "B     B", "BBBBBB ", "B     B", "B     B", "BBBBBB "],
                C: [" CCCCC ", "C     C", "C      ", "C      ", "C     C", " CCCCC "],
                D: ["DDDDD  ", "D    D ", "D     D", "D     D", "D    D ", "DDDDD  "],
                E: ["EEEEEEE", "E      ", "EEEEEEE", "E      ", "E      ", "EEEEEEE"],
                F: ["FFFFFFF", "F      ", "FFFFF  ", "F      ", "F      ", "F      "],
                G: [" GGGGG ", "G      ", "G  GGGG", "G     G", "G     G", " GGGGG "],
                H: ["H     H", "H     H", "HHHHHHH", "H     H", "H     H", "H     H"],
                I: ["IIIIIII", "   I   ", "   I   ", "   I   ", "   I   ", "IIIIIII"],
                J: ["JJJJJJJ", "     J ", "     J ", "     J ", "J    J ", " JJJJ  "],
                K: ["K    K ", "K   K  ", "KKK    ", "K   K  ", "K    K ", "K     K"],
                L: ["L      ", "L      ", "L      ", "L      ", "L      ", "LLLLLLL"],
                M: ["M     M", "MM   MM", "M M M M", "M  M  M", "M     M", "M     M"],
                N: ["N     N", "NN    N", "N N   N", "N  N  N", "N   N N", "N     N"],
                O: [" OOOOO ", "O     O", "O     O", "O     O", "O     O", " OOOOO "],
                P: ["PPPPPP ", "P     P", "PPPPPP ", "P      ", "P      ", "P      "],
                Q: [" QQQQQ ", "Q     Q", "Q     Q", "Q  Q  Q", "Q   Q Q", " QQQQ Q"],
                R: ["RRRRRR ", "R     R", "RRRRRR ", "R   R  ", "R    R ", "R     R"],
                S: [" SSSSS ", "S      ", " SSSSS ", "      S", "S     S", " SSSSS "],
                T: ["TTTTTTT", "   T   ", "   T   ", "   T   ", "   T   ", "   T   "],
                U: ["U     U", "U     U", "U     U", "U     U", "U     U", " UUUUU "],
                V: ["V     V", "V     V", "V     V", " V   V ", "  V V  ", "   V   "],
                W: ["W     W", "W     W", "W  W  W", "W W W W", "WW   WW", "W     W"],
                X: ["X     X", " X   X ", "  X X  ", "  X X  ", " X   X ", "X     X"],
                Y: ["Y     Y", " Y   Y ", "  Y Y  ", "   Y   ", "   Y   ", "   Y   "],
                Z: ["ZZZZZZZ", "     Z ", "    Z  ", "   Z   ", "  Z    ", "ZZZZZZZ"],
                " ": ["       ", "       ", "       ", "       ", "       ", "       "],
            };
            const userName = fname.toUpperCase();
            let outputLines = ["", "", "", "", "", ""];
            for (let char of userName) {
                if (patterns[char]) {
                    for (let i = 0; i < 6; i++) {
                        outputLines[i] += patterns[char][i] + "   ";
                    }
                }
            }
            document.getElementById('pat_print').innerHTML = outputLines.join("<br>");
        }
    </script>
</body>
</html>
